<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lists , Table and Forms</title>
</head>
<body>
    <!-- This is the Ordered lists example-->
    <ol>
        <li> HTML</li>
        <ol> 
            <li type = "A">level 0</li>
            <li type = "i">Level 1</li>
        </ol>
        <li> Python</li>
        <li> Java</li>
        <li> C++</li>
        <li> Ruby</li>
        <li> c</li>
    </ol>
    <!--  This is the example of Unordered list -->
      <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Cherry</li>
        <li>Dragonfruit</li>
      </ul>
      
      <!--  This is the example of Table Tag  and the caption of the table-->
        <table border = "2">
            <caption>Technologies</caption>
            <tr>
                <th colspan = "3">Tech I am good</th>
            </tr>
                <tr>
                    <th>Language</th>
                    <th>rating</th>
                    <th>days/month</th>
                
                </tr>
            

            <tr>
                <td> Python</td>
                <td>2/10</td>
                <td>1 month</td>
            </tr>

            <tr>
                <td> Html</td>
                <td>3/10</td>
                <td>10 days</td>
            </tr>

            <tr>
                <td> java</td>
                <td>4/10</td>
                <td>1 month</td>
            </tr>
        </table>
</body>
</html>
