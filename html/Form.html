     <form action="/contact.me">
             Username: <input type="text" placeholder="">
             Password: <input type="password">
             <input type="submit">
     </form>

      <!--- this is the example of the Label Tag-->
      <form action="/contact.me">
        <label for="email">Username:</label>
         <input type="text"  id="email" placeholder="email">

         <label for="user_password">Password:</label>
         <input  id="user_password" type="password">
        <input type="submit">


     </form>
     <hr>
         <!--- this is the example of the Input Tag date-->
         <form action="/contact.me">
         Date : <input type="date">
        </form>
         <hr>

         File:<input type="file">

        </form>
        <!--- this is the example of the Input Tag color-->
        <form action="/Conatact.me">
            color--:<input type="color">
   
           </form>

        <form action="/Conatact.me">
             Price Range--:<input type="range">
   
           </form>
           <hr>

        <form action="/Conatact.me">
         Button : <input type="button" value="click me">
          </form>

           <!--- this is the example of the Input Tag Submit-->
        <form action="/Conatact.me">
            Submit-- : <input type="submit">
             </form>

             <hr>
           <!--- this is the example of the Input Tag Radio-->
        <form >
           
            <label for="female">Female:</label>
            
             <input type="radio" id="female" name="gender" value="Female"><br>

             <label for="male">Male:</label>
             <input type="radio" id="male" name="gender" value="male"><br>

             <label for="Other">Other:</label>
            <input type="radio"  id="Other"  name="gender" value="Other">
        </form>
        <hr>
        <!--- this is the example of the Input Tag Checkbox-->
     <form >
        
         <label for="Apple">Apple</label>
         
          <input type="checkbox" id="apple" name="fruit" value="apple"><br>

          <label for="banana">banana</label>
          <input type="checkbox" id="banana" name="fruit" value="banana"><br>

          <label for="cherry">cherry</label>
         <input type="checkbox"  id="cherry"  name="fruit" value="cherry">
     </form>
     <hr>
        <!--- this is the example of the Input Tag select-->
<form>
    <label for="country">Select your country</label>
    <select name="country" id="country">
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Other">Other</option>
    </select>
</form>
